<mat-table class="m-3 mt-0 d-flex flex-column flex-grow-1" [dataSource]="dataSource">

  <ng-container matColumnDef="Link">
    <div *matHeaderCellDef>Link</div>
    <app-link-view *matCellDef="let link" [link]="link" ></app-link-view>
  </ng-container>

  <mat-row class="my-2" mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


</mat-table>
<mat-paginator [length]="page?.totalElements"  [pageSizeOptions]="[3, 5, 10]" [pageSize]="10"></mat-paginator>
